<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Shield outline -->
    <path d="M20 3 L35 10 L35 22 Q35 32 20 37 Q5 32 5 22 L5 10 Z" stroke="url(#icon-gradient)" stroke-width="1.5" fill="none"/>
    <!-- Three heads (simplified as three circles) -->
    <circle cx="13" cy="16" r="3" stroke="url(#icon-gradient)" stroke-width="1.5" fill="none"/>
    <circle cx="20" cy="13" r="3.5" stroke="url(#icon-gradient)" stroke-width="1.5" fill="none"/>
    <circle cx="27" cy="16" r="3" stroke="url(#icon-gradient)" stroke-width="1.5" fill="none"/>
    <!-- Eyes (detection points) -->
    <circle cx="13" cy="16" r="1" fill="url(#icon-gradient)"/>
    <circle cx="20" cy="13" r="1.2" fill="url(#icon-gradient)"/>
    <circle cx="27" cy="16" r="1" fill="url(#icon-gradient)"/>
    <!-- Alert line -->
    <line x1="14" y1="26" x2="26" y2="26" stroke="url(#icon-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="17" y1="30" x2="23" y2="30" stroke="url(#icon-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    <defs>
        <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
