<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Icon -->
    <g transform="translate(5, 5)">
        <!-- Shield outline -->
        <path d="M25 3 L45 12 L45 28 Q45 40 25 47 Q5 40 5 28 L5 12 Z" stroke="url(#full-gradient)" stroke-width="1.5" fill="none"/>
        <!-- Three heads (simplified as three circles) -->
        <circle cx="16" cy="20" r="4" stroke="url(#full-gradient)" stroke-width="1.5" fill="none"/>
        <circle cx="25" cy="16" r="4.5" stroke="url(#full-gradient)" stroke-width="1.5" fill="none"/>
        <circle cx="34" cy="20" r="4" stroke="url(#full-gradient)" stroke-width="1.5" fill="none"/>
        <!-- Eyes (detection points) -->
        <circle cx="16" cy="20" r="1.5" fill="url(#full-gradient)"/>
        <circle cx="25" cy="16" r="1.7" fill="url(#full-gradient)"/>
        <circle cx="34" cy="20" r="1.5" fill="url(#full-gradient)"/>
        <!-- Alert line -->
        <line x1="17" y1="33" x2="33" y2="33" stroke="url(#full-gradient)" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="21" y1="38" x2="29" y2="38" stroke="url(#full-gradient)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    <!-- Text -->
    <text x="62" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="bold" fill="url(#full-gradient)" letter-spacing="2">CERBERUS</text>
    <defs>
        <linearGradient id="full-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
